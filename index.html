<!DOCTYPE html>
<html lang="en" ng-strict-di>

<head>
    <meta charset="utf-8" />
    <title>AngularJS-TypeScript-SystemJS SEED</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-OiWEn8WwtH+084y4yW2YhhH6z/qTSecHZuk/eiWtnvLtU+Z8lpDsmhOKkex6YARr"
        crossorigin="anonymous">
    <base href="/">
</head>

<body class="container">
    <div class="page-header jumbotron" ng-controller="MainController as vm">
        <div class="h1">
            {{vm.message | myFilter}}
        </div>
    </div>    

    <div class="row">
        <div class="col-md-7">
            <div ng-include="'nav.html'"></div>
            <div ui-view><i class="fa fa-cog" style="font-size:48px"></i></div>
        </div>
        <div class="col-md-5">
            <div class="thumbnail">
                <div class="h3">some-component on index.html:</div>
                <some-component><i class="fa fa-cog" style="font-size:48px"></i></some-component>
            </div>
        </div>
    </div>


    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="system.config.js"></script>
    <script>
        System
            .import('app/boot')            
    </script>

</body>

</html>
