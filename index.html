<!DOCTYPE html>
<html lang="en" ng-strict-di>

<head>
    <meta charset="utf-8" />
    <title>AngularJS-TypeScript-SystemJS SEED</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <base href="/">
</head>

<body class="container">
    <div class="page-header" ng-controller="MainController as vm">
        <div class="h1">
            {{vm.message | myFilter}}
        </div>
    </div>

    <ul class="nav nav-tabs">
        <li>
            <a ui-sref="state1">State 1</a>
        </li>
        <li>
            <a ui-sref="state2">State 2</a>
        </li>
        <li>
            <a ui-sref="state1({detail: 'blah blah'})">State 1 parametrized</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-7">
            <div ui-view></div>
        </div>
        <div class="col-md-5">
            <div class="thumbnail">
                <some-component><i class="fa fa-spinner" style="font-size:48px"></i></some-component>
            </div>
        </div>
    </div>


    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="system.config.js"></script>
    <script>
        System
            .import('app/boot')            
    </script>

</body>

</html>
